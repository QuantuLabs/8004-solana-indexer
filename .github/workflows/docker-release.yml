name: docker-release-indexer

on:
  push:
    branches: [main]
    tags: ['v*']
  workflow_dispatch:

permissions:
  contents: read
  packages: write
  id-token: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/8004-indexer

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=tag
            type=sha,prefix=sha-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/amd64
          labels: ${{ steps.meta.outputs.labels }}
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: mode=max
          sbom: true
          build-args: |
            INDEXER_VERSION=${{ github.ref_name }}
            VCS_REF=${{ github.sha }}
            BUILD_DATE=${{ github.event.head_commit.timestamp }}

      - name: Enforce canonical GHCR package visibility
        if: ${{ startsWith(github.ref, 'refs/tags/v') }}
        env:
          GH_TOKEN: ${{ secrets.GHCR_ADMIN_TOKEN }}
        run: |
          set -euo pipefail

          if [ -z "${GH_TOKEN:-}" ]; then
            echo "GHCR_ADMIN_TOKEN secret is required to enforce public package visibility." >&2
            exit 1
          fi

          owner="${{ github.repository_owner }}"
          if gh api "orgs/${owner}" >/dev/null 2>&1; then
            base="orgs/${owner}"
          else
            base="users/${owner}"
          fi

          gh api -X PATCH -H "Accept: application/vnd.github+json" \
            "${base}/packages/container/8004-indexer/visibility" \
            -f visibility=public >/dev/null
          echo "Ensured package visibility: ghcr.io/${owner}/8004-indexer -> public"

      - name: Delete legacy GHCR package alias
        if: ${{ startsWith(github.ref, 'refs/tags/v') }}
        env:
          GH_TOKEN: ${{ secrets.GHCR_ADMIN_TOKEN }}
        run: |
          set -euo pipefail

          owner="${{ github.repository_owner }}"
          if gh api "orgs/${owner}" >/dev/null 2>&1; then
            base="orgs/${owner}"
          else
            base="users/${owner}"
          fi

          if gh api -X DELETE -H "Accept: application/vnd.github+json" \
            "${base}/packages/container/8004-indexer-classic" >/dev/null 2>&1; then
            echo "Deleted legacy package ghcr.io/${owner}/8004-indexer-classic"
          else
            echo "Legacy package ghcr.io/${owner}/8004-indexer-classic not found or not deletable; skipping."
          fi

      - name: Save digest
        run: |
          mkdir -p artifacts
          echo "${{ steps.build.outputs.digest }}" > artifacts/image.digest

      - name: Upload digest artifact
        uses: actions/upload-artifact@v4
        with:
          name: image-digest
          path: artifacts/image.digest
